<p>{{title}}</p>
<table class="table">
    <thead class="thead-dark">
        <tr>
            <th></th>
            <th>Name</th>
            <th>Price</th>
            <th>Units in Stock</th>
            <th>date creation</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td><img src="{{product.imageUrl}}" alt="Product Image" height="50"/></td>
            <td>{{product.name}}</td>
            <td>{{product.unitPrice | currency:"USD"}}</td>
            <td>{{product.unitsInStock}}</td>
            <td>{{product.dateCreated}}</td>
            
        </tr>
    </tbody>
</table>
